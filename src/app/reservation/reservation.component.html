<div class="container">
  <h2 align="center">Flight Reservation</h2>
  <form action="#" method="post">
    <table align="center">
      <tr>
      <td><label for="fullname">Full Name</label></td>
      <td> <input type="text" id="fullname" name="fullname" required></td>
    </tr>
    <tr>
    <td><label for="email">Email</label></td>
    <td><input type="email" id="email" name="email" required></td>
</tr>
<tr>
    <td><label for="phone">Phone Number</label></td>
    <td> <input type="text" id="phone" name="phone" required></td>
  </tr>
  <tr>
    <td><label for="from">Departure From</label></td>
    <td><select id="from" name="from" required>
          <option value="">Select departure city</option>
          <option value="New York">New York</option>
          <option value="Los Angeles">Los Angeles</option>
          <option value="Chicago">Chicago</option>
          <option value="Houston">Houston</option>
      </select></td>
  </tr>
  <tr>
      <td><label for="to">Arrival To</label></td>
      <td><select id="to" name="to" required>
          <option value="">Select arrival city</option>
          <option value="London">London</option>
          <option value="Paris">Paris</option>
          <option value="Tokyo">Tokyo</option>
          <option value="Sydney">Sydney</option>
      </select></td>
    </tr>
    <tr>
      <td><label for="date">Date of Travel</label></td>
      <td><input type="date" id="date" name="date" required></td>
    </tr>
    <tr>
      <td><input type="submit" value="Submit"></td>
    </tr>
    </table>
  </form>
</div>
